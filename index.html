<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fetch Data Through Proxy</h1>
        <p>This simple interface fetches data via a proxy server. Click the button below to make a request!</p>
        <button id="fetchDataBtn">Fetch Data</button>

        <div id="responseContainer" class="response-container" style="display: none;">
            <h2>Response:</h2>
            <pre id="responseText"></pre>
        </div>
        
        <div id="errorContainer" class="response-container error" style="display: none;">
            <p>An error occurred. Please try again later.</p>
        </div>
    </div>

    <script>
        // Get elements from the DOM
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const responseContainer = document.getElementById('responseContainer');
        const responseText = document.getElementById('responseText');
        const errorContainer = document.getElementById('errorContainer');

        // Proxy server URL
        const proxyServerURL = 'https://localhost:8443/';

        // The API endpoint you want to fetch through the proxy
        const targetAPI = 'https://api.example.com/data'; // Example API endpoint

        // Fetch data when the button is clicked
        fetchDataBtn.addEventListener('click', () => {
            // Reset previous response and error containers
            responseContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            // Show loading state
            fetchDataBtn.textContent = 'Fetching...';
            fetchDataBtn.disabled = true;

            // Make the request through the proxy
            fetch(proxyServerURL + targetAPI)
                .then(response => response.json())
                .then(data => {
                    // Show the response data
                    responseText.textContent = JSON.stringify(data, null, 2);
                    responseContainer.style.display = 'block';
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error fetching data:', error);
                    errorContainer.style.display = 'block';
                })
                .finally(() => {
                    // Reset button state
                    fetchDataBtn.textContent = 'Fetch Data';
                    fetchDataBtn.disabled = false;
                });
        });
    </script>

</body>
</html>
